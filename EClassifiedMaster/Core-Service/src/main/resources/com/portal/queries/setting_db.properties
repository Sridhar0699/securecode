
GET_APP_SETTINGS = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId is null or oas.refObjId='' or oas.refObjId=' ' where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete = false  order by gsd.settingSeqNo
GET_OTHER_SETTINGS = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId IN (:refObjId) where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete = false order by gsd.settingSeqNo
GET_SETTINGS_DETAILS = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId=?1 where gsd.gdSettingTypes.settingTypeId in(?2,4) and gsd.markAsDelete=0 order by gsd.settingGroupName,gsd.settingSeqNo
GET_SETTING_DETAILS_BY_GNMAE = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId is null or oas.refObjId='' or oas.refObjId=' ' where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete=0 order by gsd.settingSeqNo
GET_SETTING_DETAILS_FOR_ORG_BP = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId IN (:refObjId) where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete=0 order by gsd.settingSeqNo
GET_SETTINGS_BY_BPS = select oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId IN (:refObjId) where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete=0 order by gsd.settingSeqNo
GET_SPECIFIC_SETTING_DETAILS = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId = ?1 where gsd.gdSettingTypes.settingTypeId in(?2,4) and gsd.markAsDelete=0 and gsd.settingShortId = ?3 order by gsd.settingGroupName,gsd.settingSeqNo
GET_APPL_SETTINGS = select gsd,oas from GdSettingsDefinitions gsd left join gsd.omApplSettings oas on oas.refObjId is null where gsd.gdSettingTypes.settingTypeId in(?1) and gsd.markAsDelete=0 order by gsd.settingGroupName,gsd.settingSeqNo
GET_APP_SETTINGS_SMTP = from GdSettingsDefinitions gsd where gsd.gdSettingTypes.settingTypeId =:stype and gsd.settingGroupName IN (:grps) and gsd.markAsDelete = false  order by gsd.settingSeqNo 