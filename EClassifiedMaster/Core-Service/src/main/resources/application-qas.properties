#Spring boot
spring.application.name=OAT
server.port=8200
logging.level.org.springframework.web.FilterChainProxy=Debug 
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB


#Data JPA
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.c3p0.min_size = 5
spring.jpa.properties.hibernate.c3p0.max_size = 50
#spring.jpa.properties.hibernate.c3p0.timeout = 180

spring.jpa.properties.hibernate.c3p0.acquire_increment = 1
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.c3p0.timeout=true
spring.jpa.show-sql=true
spring.mail.test-connection=false

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

## ORACLE
#spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto= none
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
spring.jpa.database=default
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

